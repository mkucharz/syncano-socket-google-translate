name: google-translate
description: Description of google-translate
version: 0.0.5
config:
  API_KEY:
    description: Google Translate API key
    long_description: >
      Got to https://console.cloud.google.com/apis/credentials to obtain the API
      key
    required: true
endpoints:
  translate:
    description: Handling translation requests
    file: scripts/translate.js
event_handlers:
  events.translate:
    description: Handling translation requests
    file: scripts/translate.js
